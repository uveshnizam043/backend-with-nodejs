<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; border-collapse: collapse;">
    <!-- Header -->
    <tr>
      <td style="padding: 20px; text-align: center; background-color: #2A3663; color: #ffffff;">
        <h1 style="margin: 0;">Kindly verify your email to complete your account registration.</h1>
      </td>
    </tr>
    <tr>
      <td style="padding: 20px; text-align: center;">
        <a href="[link]" style="padding: 10px 20px; background-color: #2A3663; color: #ffffff; text-decoration: none; font-size: 16px; border-radius: 5px;">OPEN </a>
      </td>
    </tr>
    <!-- Footer -->
    <tr>
      <td style="padding: 20px; text-align: center; background-color: #f4f4f4; font-size: 14px; color: #666;">
        <p style="margin: 0;">&copy; 2023 Collobaritve Document. All rights reserved.</p>
        <p style="margin: 5px 0 0;">India Delhi</p>
        <!-- <p style="margin: 5px 0 0;">
          <a href="https://example.com/unsubscribe" style="color: #007bff; text-decoration: none;">Unsubscribe</a>
        </p> -->
      </td>
    </tr>
  </table>
</body>
</html>
